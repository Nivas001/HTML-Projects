<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="container">
    <div class="top-container">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="description">
            <h5>Create your own identity for our website.</h5>
        </div>
    </div>
    <div class="forms">
        <form action="#" method="post">
            <div class="lr">
                <div class="left">
                    <label for="fname">First name <span>*</span></label><br>
                    <input type="text" name="fname" id="fname" placeholder="John">
                </div>
                <div class="right">
                    <label for="lname">Second name</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Doe">
                </div>
            </div>
            <div class="contact">
                <label for="email">Email <span>*</span></label><br>
                <input type="text" name="email" id="email" placeholder="Johndoe@gmail.com"><br>

                <label for="phone">Phone <span>*</span></label><br>
                <input type="text" name="phone" id="phone" placeholder="70040070090">
            </div>

            <div class="po-detail">
                <div class="left-gender">
                    <label> Gender </label><br>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
                <div class="right-dob">
                    <label for="dob">Date of Birth </label>
                    <input type="date" name="dob" id="dob">
                </div>
            </div>

            <div class="pass">
                <label for="pass">Password <span>*</span></label><br>
                <input type="password" name="pass" id="pass">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                </svg>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit"> Button</button>

            </div>


        </form>
    </div>
</div>




</body>
</html>
