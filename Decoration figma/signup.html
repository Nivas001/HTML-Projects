<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="signup">
    <div class="overlap-group">
        <div class="group">
            <p class="event-hive"><span class="text-wrapper">Event</span> <span class="span"> Hive</span></p>
            <p class="div">Sign Up to Event Hive</p>
            <div class="frame">
                <div class="frame-2">
                    <label class="label" for="input-1">YOUR NAME</label>
                    <input class="input" placeholder="Enter your name" type="text" id="input-1" />
                </div>
                <div class="frame-2">
                    <div class="div-wrapper"><div class="text-wrapper-2">PASSWORD</div></div>
                    <div class="enter-your-mail-wrapper"><div class="enter-your-mail">Enter your password</div></div>
                </div>
                <div class="frame-2">
                    <div class="div-wrapper"><div class="text-wrapper-2">CONFIRM PASSWORD</div></div>
                    <div class="enter-your-mail-wrapper"><div class="enter-your-mail">Enter your password</div></div>
                </div>
            </div>
            <button class="button"><div class="text-wrapper-3">Sign Up</div></button>
            <div class="text-wrapper-4">Or</div>
            <div class="google-button">
                <div class="button-content">
                    <img class="logo" src="img/logo.svg" />
                    <div class="button-text">Sign up with Google</div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlap">
        <div class="rectangle"></div>
        <div class="group-2">
            <div class="text-wrapper-5">Welcome back</div>
            <p class="p">To keep connected with us provide us with your information</p>
            <button class="signup-wrapper"><div class="text-wrapper-6">Signin</div></button>
        </div>
    </div>
</div>
</body>
</html>
