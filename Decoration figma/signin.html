<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/signin_globals.css" />
    <link rel="stylesheet" href="styles/signin_guide.css" />
    <link rel="stylesheet" href="styles/signin_style.css" />
</head>
<body>
<div class="signin">
    <div class="overlap-group">
        <div class="rectangle"></div>
        <div class="group">
            <div class="text-wrapper">Hello Friend</div>
            <p class="div">To keep connected with us provide us with your information</p>
            <button class="button"><div class="text-wrapper-2">Signup</div></button>
        </div>
    </div>
    <div class="group-2">
        <p class="event-hive"><span class="span">Event</span> <span class="text-wrapper-3"> Hive</span></p>
        <p class="p">Sign In to Event Hive</p>
        <div class="frame">
            <div class="frame-2">
                <div class="text-wrapper-4">YOUR EMAIL</div>
                <div class="input"><div class="text-wrapper-5">Enter your mail</div></div>
            </div>
            <div class="frame-2">
                <div class="frame-3">
                    <div class="text-wrapper-6">PASSWORD</div>
                    <div class="text-wrapper-7">Forgot your password?</div>
                </div>
                <div class="input"><div class="text-wrapper-5">Enter your password</div></div>
            </div>
        </div>
        <button class="signup-wrapper"><div class="signup">Sign In</div></button>
        <div class="text-wrapper-8">Or</div>
        <div class="google-button">
            <div class="button-content">
                <img class="logo" src="https://c.animaapp.com/JLJ6VNDX/img/logo-1@2x.png" />
                <div class="button-text">Sign up with Google</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
