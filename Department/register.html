<div class="register">
    <div class="head">
        <h3 id="title">Register</h3>
    </div>
    <div class="divider">
        <div class="left">
            <div class = "regi">
                <div class="values">
                    <form action="connect.php" method="post">
                        <label for="roll">Roll No.</label>
                        <input type="number" maxlength="8" id="roll" name="roll" placeholder="20***001" required>
                        <label for="name">Name</label>
                        <input type="text" maxlength="45" id="name" name="name" required>
                        <label for="email">Email &nbsp;&nbsp;<i class="fa-regular fa-envelope"></i></label>
                        <input type="email" maxlength="45" id="email" name="email" placeholder="123@pondiuni.ac.in" required>
                        <label for="pass">Password &nbsp;&nbsp;<i class="fa-regular fa-eye show"></i></label>
                        <input type="password" maxlength="20" id="pass" class="pass" name="pwd" required>
<!--                        <div class="hid"><p></p></div>-->
                        <label for="phone">Phone</label>
                        <input type="number" maxlength="10" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" placeholder="7896541230" required>
                        <label for="course">Course</label>
                        <input list="courses" id="course" name="course" placeholder="Ex. MCA/MSC/MTECH" required>
                        <datalist id="courses">
                            <option value="MCA"></option>
                            <option value="MSC"></option>
                            <option value="M.TECH"></option>
                            <option value="Phd"></option>
                        </datalist>
                        <button type="submit" class="bg" onclick="send()">Submit</button>
                        <div class="tolog">
                            <p>Already having an account? <span class="log-link"> Click here to Login</span></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login">
                <div class="values">
                    <form action="login.php" method="post">
                        <label for="emails">Email &nbsp;&nbsp;<i class="fa-regular fa-envelope"></i></label>
                        <input type="email" maxlength="45" id="emails" name="emails" placeholder="123@pondiuni.ac.in" required>
                        <label for="pwd">Password &nbsp;&nbsp;<i class="fa-regular fa-eye"></i></label>
                        <input type="password" maxlength="20" id="pwd" class="pass login-pass" name="pwds" required>
                        <button type="submit" class="bg">Submit</button>
                        <div class="tolog">
                            <p>Don't have an account? <span class="reg-link"> Click here to Register</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept-vector-illustration-security-system-authorize-entry-login-credentials-electronic-access-password-passphrase-pin-verification-abstract-metaphor_335657-5746.jpg?w=740&t=st=1723305254~exp=1723305854~hmac=8cfb9f5194ba927229b6da1f436a0a4e78bbe2678f224aa5efe1ee01ca6a88e8">
