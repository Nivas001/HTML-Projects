<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="heading">
        <h1>Calculator</h1>
        <div class="input-box">
            <input type="numbers" id="input" placeholder="0">
        </div>
        <div class="buttons">
            <div class="line">
                <button class="btn">MC</button>
                <button class="btn">MR</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MS</button>
            </div>
            <hr>

           <div class="oper">
               <div class="rows">
                   <button class="btn sq">x²</button>
                   <button class="btn sqrt">2√x</button>
                   <button class="btn num">^</button>
                   <button class="btn clear">C</button>
                   <button class="btn del">⌫</button>
               </div>

               <div class="rows">
                   <button class="btn exp">exp</button>
                   <button class="btn mod">mod</button>
                   <button class="btn num">%</button>
                   <button class="btn permutation">n!</button>
                   <button class="btn pi">π</button>
               </div>

               <div class="rows">
                   <button class="btn log">log</button>
                   <button class="btn num">(</button>
                   <button class="btn num">)</button>
                   <button class="btn modx">|x|</button>
                   <button class="btn num">/</button>
               </div>

               <div class="rows">
                   <button class="btn e">e</button>
                   <button class="btn num">7</button>
                   <button class="btn num">8</button>
                   <button class="btn num">9</button>
                   <button class="btn num">×</button>
               </div>

               <div class="rows">
                   <button class="btn sin">sin</button>
                   <button class="btn num">4</button>
                   <button class="btn num">5</button>
                   <button class="btn num">6</button>
                   <button class="btn num">-</button>
               </div>

               <div class="rows">
                   <button class="btn cos">cos</button>
                   <button class="btn num">3</button>
                   <button class="btn num">2</button>
                   <button class="btn num">1</button>
                   <button class="btn num">+</button>
               </div>

               <div class="rows">
                   <button class="btn tan ">tan</button>
                   <button class="btn dot num">.</button>
                   <button class="btn num">0</button>
                   <button class="btn eq">=</button>
                   <button class="btn addsub">+/-</button>
               </div>
           </div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
