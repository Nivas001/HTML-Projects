<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"></div>

    <div class="container">
      <div class="greeting">
        <h2>Quiz time</h2>
      </div>
      <div class="question-container">
        <h3>Question</h3>
        <div class="question">
          <h2>This place will be occupied with Question from javascript</h2>
        </div>
      </div>

      <div class="choice">
        <button class="ch" type="submit" name="choice1">Choice1</button>
        <button class="ch" type="submit" name="choice2">Choice2</button>
        <button class="ch" type="submit" name="choice3">Choice3</button>
        <button class="ch" type="submit" name="choice4">Choice4</button>
      </div>

      <div class="next">
        <button type="submit">Next</button>
      </div>
    </div>
    <div class="result"></div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
