<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="weather-content">
    <div class="city-name">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
        </svg>
        <h2><span id="name">Default</span> <span id="right_arrow"></span></h2>
    </div>
    <div class="weather-info">
        <div class="weather-text">
            <h2 id="info">Cloudy</h2>
            <div class="degree">
                <h2><span class="temp">0</span>°C </h2>
            </div>
            <div class="date-time">
                <h5><span id="date">Day</span>|<span id="time">00/00/00</span></h5>
            </div>

        </div>
        <div class="weather-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="321" height="321" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
            </svg>
        </div>
    </div>
</div>

<div class="upcoming-weather">
    <h2>Upcoming Weather forecast</h2>
    <div class="updates">
        <div class="hr_card">
            <div class="card-body">
                <h6 class="card-title">24HR Forecast</h6>
                <div class="current_details">
                    <div class="current_details_info">
                        <h6 id="cur_details">Current Details</h6>
                        <h6>Wind Speed: <span id="wind_speed">0</span> km/h</h6>
                        <h6>Humidity: <span id="humidity">0</span>%</h6>
                        <h6>Pressure: <span id="pressure">0</span> hPa</h6>
                        <h6>Temperature- Max: <span id="max_temp">0</span>°C, Min: <span id="min_temp">0</span>°C</h6>
                        <h6></h6>
                    </div>
                </div>

            </div>
        </div>
        <div class="weekly_card">
            <div class="card-body">
                <h6 class="card-title">Weekly Forecast</h6>
        </div>
    </div>
</div>






<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
